<div class="main-contenedor">

    <div class="row">
        <div class="col content-menu tar-buttons">
            <div class="logo-container">
                <div class="pt-1 menu">
                    <img src="assets/Pokemon.png" width="200px" height="60px" alt="">
                </div>
            </div>

        </div>
    </div>

    <div class="row justify-center">

        <div class="table-container">

            <div class="row w-100 justify-sb">
                <div class="search-bar">
                    <label class="pl-2" for="search">Listado de Pokemon</label>
                    <input [(ngModel)]="idPkmn" placeholder="Buscar por id " name="search" type="text"
                        class="search-box" id="code" (keypress)="validaDigito($event)">
                </div>

                <div class="align-left">
                    <button class="btn success-button" (click)="crearPkmn()">
                        <span>+ Nuevo</span>
                    </button>
                </div>
            </div>

            <div class="total-pkmns">
                {{totalPkmns}} Pokemon(s)
            </div>

            <table class="table" width="100%" *ngIf="lsPokemons.length > 0">
                <thead>
                    <tr>
                        <th class="text-center"> Id</th>
                        <th class="text-center"> Nombre</th>
                        <th class="text-center"> Imagen</th>
                        <th class="text-center"> Ataque</th>
                        <th class="text-center"> Defensa</th>
                        <th class="text-center"> Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pkmn of lsPokemons">
                        <td class="text-center"> {{pkmn.id}}</td>
                        <td class="text-center"> {{pkmn.name}}</td>
                        <td class="text-center">
                            <img class="pkmn-img" [src]="pkmn.image" alt="">
                        </td>
                        <td class="text-center "> {{pkmn.attack}}</td>
                        <td class="text-center"> {{pkmn.defense}}</td>

                        <td class="text-center">
                            <img src="/assets/edit.svg" alt="" (click)="editar(pkmn.id);">
                            <img src="/assets/eliminar.svg" alt="" (click)="borrar(pkmn.id);">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Seccion: Crear-Editar -->
    <div class="row justify-center ">
        <div class="section">
            <div class="crear-editar justify-center">
                <p *ngIf="!isEditing"> Nuevo Pokemon </p>
                <p *ngIf="isEditing">  Editar Pokemon </p>
            </div>
            <div class="row-crear">
                <div class="input-field">
                    <div class="input-block">
                        <label>Nombre:</label>
                    </div>
                    <div class="input-block pl">
                        <input type="text" [(ngModel)]="pokemon.name">
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-block slide-p">
                        <label>Ataque:</label>
                        <p> {{ pokemon?.attack }}</p>
                    </div>
                    <div class="input-block pl">
                        <input 
                            id="attack"
                            [(ngModel)]="pokemon.attack"
                            (input)="pokemon.attack.value"
                            class="slider" type="range" min="1" max="100" value="0">
                    </div>
                </div>
                
            </div>
            
            <div class="row-crear">
                <div class="input-field">
                    <div class="input-block">
                        <label>Imagen: </label>
                    </div>
                    <div class="input-block pl">
                        <input type="text" [(ngModel)]="pokemon.image">
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-block slide-p">
                        <label>Defensa: </label>
                        <p> {{ pokemon?.defense }}</p>
                    </div>
                    <div class="input-block pl">
                        <input 
                            id="defense"
                            [(ngModel)]="pokemon.defense"
                            (input)="pokemon.defense.value"
                            class="slider" type="range" min="1" max="100" value="1">
                    </div>
                </div>
            </div>
            <div class="botones w-100">
                <div class="button-box">
                    <button 
                        (click)="crear()"
                        class="btn success-button"> 
                        Guardar
                    </button>
                </div>
                <div class="button-box">
                    <button class="btn success-button"> Cancelar</button>
                </div>
                
            </div>
        </div>
       
    </div>
</div>
